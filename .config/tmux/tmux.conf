# vim: ft=tmux

# UTF-8 settings
#set -g status-utf8 on
#set -g utf8 on

# Fastest command sequences (http://superuser.com/a/252717/65504)
set -s escape-time 0

# XTerm compatibility
set -g xterm-keys on

# Vi keys in copy mode
set -g mode-keys vi

# History boost
set -g history-limit 50000

# Emacs key bindings in command prompt (prefix + :) are better than vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Messages are displayed for 3 seconds
set -g display-time 3000

# history
set -g history-limit 100000

# Reload the file with Prefix r
bind R source-file ~/.tmux.conf \; display "Sourced tmux.conf"

# Next and prev window like in vim
#bind -r - previous-window
#bind -r = next-window

# <prefix> r to rename window
bind-key r command-prompt 'rename-window %%'

# <prefix> p to paste buffer
unbind p
bind p paste-buffer

# <prefix> P to choose which buffer to paste
bind P choose-buffer

# remap prefix
unbind C-b
set -g prefix C-t
bind C-t send-prefix

# Second prefix key
set -g prefix2 C-b

# send commands to nested session with ^s s
bind-key s send-prefix

# escape-time is 0
set escape-time 0

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# split windows like vim
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

